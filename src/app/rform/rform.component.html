
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formGroupName ="user">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [formControlName]="'email'">
      </div>
      <div class="form-group">
        <label>Пароль</label>
        <input type="password" class="form-control" [formControlName]="'pass'">
        <p *ngIf="form.get('pass')?.invalid && form.get('pass')?.touched">Пароль не должен быть пустым</p>
      </div>
      <div class="form-group">
        <label>Выберите язык</label>
        <select class="form-control">
          <option value="en">Английский</option>
          <option value="fr">Французский</option>
          <option value="de">Немецкий</option>
        </select>
      </div>
      <div class="radio" *ngFor="let ans of answers">
        <label>
          <input type="radio" [value]="ans.type"> {{ans.text}}
        </label>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="form.invalid">Сохранить</button>
  </div>
    </form>
  </div>
  <div *ngIf="isSubmited">
    <pre>
      {{formdata | json}}
    </pre>

  </div>
